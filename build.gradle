plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //TestNG
    testCompile group: 'org.testng', name: 'testng', version: '7.3.0'
    //REST Assured
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.3.2'
    //JSON simple for json objects
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
}

test {
    useTestNG()
}